<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <title>MeterData</title>

    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.24.0/css/patternfly.min.css">
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.24.0/css/patternfly-additions.min.css">
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title">MeterData</h2>
            <div class="quotes">
                <ul id="quoteList"></ul>
            </div>
        </div>
    </div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    var source = new EventSource("/data");
    var quoteList = document.getElementById("quoteList");

    source.onmessage = (event) => {
        var newQuote = document.createElement("li");
        newQuote.textContent = event.data;
        quoteList.appendChild(newQuote);
    };
</script>
</html>
