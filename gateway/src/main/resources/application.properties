# jwt key locations
mp.jwt.verify.publickey.location=publicKey.pem 
smallrye.jwt.sign.key.location=privateKey.pem
# jwt issuer
mp.jwt.verify.issuer=layblar

# configure your datasource
quarkus.datasource.db-kind = postgresql
# drop and create the database at startup (use `update` to only update the schema)
%dev.quarkus.hibernate-orm.database.generation = drop-and-create
%prod.quarkus.hibernate-orm.database.generation = update
%prod.quarkus.hibernate-orm.sql-load-script = import.sql

# rest client configurations
org.eclipse.microprofile.rest.client.propagateHeaders=Authorization
quarkus.rest-client.smart-meter-service-api.url=http://layblar-smart-meter-service:8080/smartmeter
quarkus.rest-client.smart-meter-service-api.scope=jakarta.inject.Singleton

quarkus.rest-client.user-service-api.url=http://layblar-user-service:8080/
quarkus.rest-client.user-service-api.scope=jakarta.inject.Singleton

quarkus.rest-client.project-service-api.url=http://layblar-project-service:8080/
quarkus.rest-client.project-service-api.scope=jakarta.inject.Singleton

quarkus.rest-client.label-service-api.url=http://layblar-label-service:8080/
quarkus.rest-client.label-service-api.scope=jakarta.inject.Singleton

quarkus.rest-client.device-library-service-api.url=http://layblar-device-library-service:8080/
quarkus.rest-client.device-library-service-api.scope=jakarta.inject.Singleton

quarkus.smallrye-openapi.store-schema-directory=../docs/
mp.openapi.extensions.smallrye.operationIdStrategy=METHOD
